<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <!-- the parent template of this site -->
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="styles.css"/>
        <!-- to insert custom meta data -->
        <ui:insert name="metadata"/>
        <!-- to insert custom page title -->
        <title><ui:insert name="title"/></title>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <!-- the fixed header -->
            <p:layoutUnit position="north" size="80" header="The Aviation Hub" style="font-size: 30px; "/>

            <!-- the left compartment -->
            <ui:insert name="left"/>


            <!-- the footer -->
            <p:layoutUnit position="south" size="80" style="text-align: center; ">
                <div id="footer-links">
                    <ui:insert name="footer-links"/>
                </div>
                
                <div style="position: absolute; font-size: 90%; bottom: 0px; width: 100%;">
                    <p style="margin-left: auto;margin-right: auto;">AIP Assignment 1 Chen Guo 11670179</p> 
                </div>
            </p:layoutUnit>

            <!-- the center compartment -->
            <p:layoutUnit position="center" styleClass="verticalCentreParent" >
                <ui:insert name="center">center</ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
