<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- this sub template inherit from the base layout template -->
    <ui:composition template="./../../pagetemplate/layouttemplate.xhtml">

        <!--define meta data -->
        <ui:define name="metadata">
            <!-- cascading the meta data definition to the child page -->
            <ui:insert name="metadata" />
        </ui:define>

        <!-- define the center content title -->
        <ui:define name="title">
            <!-- cascading the page title definition to the child page -->
            <ui:insert name="title" />
        </ui:define>

        <!-- include the left side menu -->
        <ui:define name="left">
            <p:layoutUnit position="west" size="250" >
                <ui:include src="sidemenu.xhtml" />
            </p:layoutUnit>
        </ui:define>

        <!-- define links in the footer section -->
        <ui:define name="footer-links">
            <h:link value="Index" outcome="index"/>
        </ui:define>

        <!-- define the center content -->
        <ui:define name="center">
            <!-- cascading the center content definition to the child page -->
            <ui:insert name="center" />
        </ui:define>
    </ui:composition>
</html>
