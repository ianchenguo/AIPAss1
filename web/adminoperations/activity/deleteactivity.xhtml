<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="pagetemplate/readactivitytemplate.xhtml">

        <!--define meta data-->
        <ui:define name="metadata">
            <f:metadata><f:viewAction action="#{activityController.loadActivity(param.id,param.type)}"/></f:metadata>
        </ui:define>
        
        <ui:define name="title">Delete Activity</ui:define>

        <!-- define the center content title -->
        <ui:define name="center-title">
            Delete Activity
        </ui:define>

        <!-- a confirm button to delete the activity entry -->
        <ui:define name="form-button-action">
            <p:commandButton value="Confirm" action="#{activityController.deleteActivity()}" style="float: right;"/>
        </ui:define>

    </ui:composition>
