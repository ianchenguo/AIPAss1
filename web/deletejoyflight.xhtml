<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <!--<f:viewAction action="#{activityController.loadActivity(param.id)}"/>-->
        <f:event type="preRenderView" listener="#{activityController.loadActivity(param.id)}"/>
    </f:metadata>
    <h:head>
        <title>Delete Activity</title>
    </h:head>
    <h:body>

        <h:form id="activityDeletion">
            <h:panelGrid columns="2">
                <h:outputLabel for="type" value="Type: "/>
                <h:outputText id="type" value="#{activityController.activity.type.toString()}" />

                <h:outputLabel for="name" value="Title: "/>
                <h:outputText id="name" value="#{activityController.activity.name}" />

                <h:outputLabel for="provider" value="Provider: "/>
                <h:outputText id="provider" value="#{activityController.activity.provider}" />

                <h:outputLabel for="state" value="State: "/>
                <h:outputText id="state" value="#{activityController.activity.state.toString()}" />


                <h:outputLabel for="capacity" value="Capacity: "/>
                <h:outputText id="capacity" value="#{activityController.activity.capacity}" />

                <h:outputLabel for="aircraftinfo" value="Aircraft Description: "/>
                <h:outputText id="aircraftinfo" value="#{activityController.activity.aircraftInfo}"/>

                <h:outputLabel for="activityinfo" value="Activity Description: "/>
                <h:outputText id="activityinfo" value="#{activityController.activity.activityInfo}"/>
            </h:panelGrid>

            <h:panelGrid columns="3">
                <h:inputHidden value="#{activityController.activity.id}"/>
                <h:commandButton value="Delete" action="#{activityController.deleteActivity()}"/>
                <h:button value="Cancle" outcome="activitylist"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
