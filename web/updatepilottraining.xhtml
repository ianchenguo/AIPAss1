<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <!--<f:viewAction action="#{activityController.loadActivity(param.id)}"/>-->
        <f:event type="preRenderView" listener="#{activityController.loadActivity(param.id)}"/>
    </f:metadata>
    <h:head>
        <title>Update Activity</title>
    </h:head>
    <h:body>
        <h1>Update Activity</h1>
        <h:form id="activityUpdate">
            <h:panelGrid columns="2">
                <h:outputLabel for="name" value="Title: "/>
                <h:inputText id="name" value="#{activityController.activity.name}" label="name"/>

                <h:outputLabel for="provider" value="Provider: "/>
                <h:inputText id="provider" value="#{activityController.activity.provider}" label="Provider"/>

                <h:outputLabel for="state" value="State: "/>
                <h:selectOneRadio id="state" value="#{activityController.activity.state}" label="State">
                    <f:selectItem itemLabel="Upcoming" itemValue="UPCOMING" />
                    <f:selectItem itemLabel="Available" itemValue="AVAILABLE" />
                    <f:selectItem itemLabel="Expired" itemValue="EXPIRED" />
                </h:selectOneRadio>

                <h:outputLabel for="duration" value="Duration: "/>
                <h:inputText id="duration" value="#{activityController.activity.duration}" label="Duration"/>

                <h:outputLabel for="certificate" value="Certificate Information: "/>
                <h:inputText id="certificate" value="#{activityController.activity.certificationInfo}" label="Certificate"/>

                <h:outputLabel for="aircraftinfo" value="Aircraft Description: "/>
                <h:inputTextarea id="aircraftinfo" value="#{activityController.activity.aircraftInfo}" label="Aircraftinfo"  rows="5" cols="50"/>

                <h:outputLabel for="activityinfo" value="Activity Description: "/>
                <h:inputTextarea id="activityinfo" value="#{activityController.activity.activityInfo}" label="Activityinfo" rows="5" cols="50"/>
            </h:panelGrid>

            <h:panelGrid columns="3">
                <h:inputHidden value="#{activityController.activity.id}"/>
                <h:commandButton action="#{activityController.updateActivity()}" value="Update"/>
                <h:button value="Cancle" outcome="activitylist"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
