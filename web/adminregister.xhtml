<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Administrator Registration</title>
    </h:head>
    <h:body>
        <h1>Administrator Registration</h1>
        <h:form id="adminRegistrationForm">
            <h:panelGrid columns="2">
                <h:outputLabel for="username" value="Username: "/>
                <h:inputText id="username" value="#{adminController.admin.userName}" label="Username"/>
                <h:outputLabel for="password" value="Password: "/>
                <h:inputSecret id="password" value="#{adminController.admin.password}" label="Password"/>
                <h:outputLabel for="employeeid" value="Employee ID: "/>
                <h:inputText id="employeeid" value="#{adminController.admin.employeeId}" label="EmployeeId"/>
            </h:panelGrid>
            
            <h:panelGrid columns="3">
                <h:commandButton id="submit" action="#{adminController.register()}" value="Register"/>
                <h:button id="Back" value="Cancle" outcome="adminlogin"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
