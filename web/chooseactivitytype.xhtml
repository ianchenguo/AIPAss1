<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Choose Activity Type</title>
    </h:head>
    <h:body>
        <h:form id="activityTyleChoice">
            <h:panelGrid columns="2">
                <h:outputLabel for="activitytype" value="Activity Type: "/>
                <h:selectOneRadio id="activitytype" value="#{activityController.activityType}" label="activitytype">
                    <f:selectItem itemLabel="Pilot Training" itemValue="PILOTTRAINING" />
                    <f:selectItem itemLabel="Joy Flight" itemValue="JOYFLIGHT" />
                </h:selectOneRadio>
            </h:panelGrid>

            <h:panelGrid columns="2">
                <h:commandButton value="Next" action="#{activityController.chooseActivityType()}"/>
                <h:button value="Back" outcome="activitylist"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
