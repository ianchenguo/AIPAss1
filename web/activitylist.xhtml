<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Activity List</title>
    </h:head>
    <h:body>
        <h1>Activity List</h1>
<h:form>
        <h:dataTable id="activityTable" var="activity"  value="#{activityListController.activityList}">

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Activity Name"/>
                </f:facet>
                <h:outputText value="#{activity.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Activity Type"/>
                </f:facet>
                <h:outputText value="#{activity.type.toString()}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Activity Provider"/>
                </f:facet>
                <h:outputText value="#{activity.provider}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Activity State"/>
                </f:facet>
                <h:outputText value="#{activity.state.toString()}"/>
            </h:column>


            <h:column>            
                    <h:commandLink value="delete" action="#{activityListController.getDeleteTarget(activity.type, param.id)}">
                        <f:param name="id" value="#{activity.id}"/>
                    </h:commandLink>
            </h:column>

            <h:column>
                <h:link outcome="updateactivity" value="update">
                    <f:param name="id" value="#{activity.id}"/>
                </h:link>
            </h:column>
        </h:dataTable>

        <h:button outcome="chooseactivitytype" value="Create Activity"/>        
        <h:button value="Log off" outcome="index"/>
</h:form>
    </h:body>
</html>
