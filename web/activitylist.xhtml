<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <title>Activity List</title>
        </h:head>
        <h:body>




            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="50" header="The Aviation Hub"/>
                <p:layoutUnit position="west" size="200" />
                <p:layoutUnit position="east" size="200" />
                <p:layoutUnit position="south" size="50" style="text-align: center; ">
                    <h:outputText value="AIP Assignment 1 Chen Guo 11670179" style="font-size: 70%"/>
                </p:layoutUnit>

                <p:layoutUnit position="center" style="position: relative;">

                    <h:form>
                        <p:breadCrumb>
                            <p:menuitem value="Home" url="index.xhtml"/>
                            <p:menuitem value="Activity List" url="#"/>
                        </p:breadCrumb>
                    </h:form>

                    <h1>Activity List</h1>
                    <div style="text-align:center;position: absolute;
                         top: 0;
                         bottom: 0;
                         left: 0;
                         right: 0;
                         width: 50%;
                         height: 20%;
                         margin: auto;">
                        <p:dataTable id="activityTable" var="activity"  value="#{activityListController.activityList}">
                            <p:column headerText="Title">
                                <h:outputText value="#{activity.name}"/>
                            </p:column>
                            <p:column headerText="Type">
                                <h:outputText value="#{activity.type.toString()}"/>
                            </p:column>
                            <p:column headerText="Provider">
                                <h:outputText value="#{activity.provider}"/>
                            </p:column>
                            <p:column headerText="Activity State">
                                <h:outputText value="#{activity.state.toString()}"/>
                            </p:column>

                            <p:column>
                                <h:commandLink value="delete" action="#{activityListController.getDeleteTarget(activity.type, param.id)}">
                                    <!--<f:param name="id" value="#{activity.id}"/>-->
                                    <h:outputText value="#{param.id}"/>
                                </h:commandLink>

                                <h:outputText value="#{activity.id}"/>
                            </p:column>

                            <p:column>
                                <h:link outcome="updateactivity" value="update">
                                    <f:param name="id" value="#{activity.id}"/>
                                </h:link>
                            </p:column>

                        </p:dataTable>

                        <h:button outcome="chooseactivitytype" value="Create Activity"/>        
                        <h:button value="Log off" outcome="index"/>
                    </div>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
